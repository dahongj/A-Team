{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
<link rel="icon" href="{% static 'images/favicon.ico' %}" type="image/gif" sizes="16x16">
{% block title %}
{% endblock title %}
  </head>
  
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <a class="navbar-brand" href="{% url 'index' %}"></a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNav">
    <div class="navbar-nav">
      <li class="nav-item active">
        <a class="nav-link" href="{% url 'index' %}">Home</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="{% url 'todolist' %}">Todolist</a>
      </li>
    </div>
  </div>
  {% if user.is_authenticated %}
  <div class="form-inline my-2 my-lg-0">
      <div class="p-2 bg-dark text-white">Logged in as {{ user.username }}</div>
	<a href="{% url 'logout' %}">
      <button class="btn btn-info my-2 my-sm-0" type="submit">Logout</button>
	</a>    
</div>
{% else %}
<a href="{% url 'login' %}">
      <button class="btn btn-success mr-2 my-2 my-sm-0" type="submit">Login</button>
	</a>
<a href="{% url 'register' %}">
      <button class="btn btn-primary my-2 my-sm-0" type="submit">Register</button>
	</a> 
{% endif %}
</nav>
<body class="bg-light">
{% block content %}
{% endblock content %}
